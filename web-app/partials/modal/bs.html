<div id="vmModal">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-4">
                <img src="img/logo-INRA-transp-small.png" alt="">
            </div>
            <div class="col-lg-4">
                <h3 class="modal-title">Fiche BS N° {{bs.id}}</h3>
            </div>
            <div class="col-lg-4">
                <a tooltip-placement="top" tooltip="fermer" class="pull-right">
                    <button class="btn btn-xs btn-warning" ng-click="cancel()">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <div class="col-md-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4>Agent: {{bs.matricule}}</h4>
                    </div>
                    <div class="panel-body">
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Date de passage:</label>
                            <span class="col-sm-8">{{bs.datePassage|date}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Prescription:</label>
                            <span class="col-sm-8">{{bs.datePrescription|date}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Statut:</label>
                            <span class="col-sm-8">{{bs.statut|date}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Nom:</label>
                            <span class="col-sm-8">{{bs.nom}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Prénom:</label>
                            <span class="col-sm-8">{{bs.prenom}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Né(e) le:</label>
                            <span class="col-sm-8">{{bs.dateNaissance|date}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Unité:</label>
                            <span class="col-sm-8">{{bs.unite}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Site:</label>
                            <span class="col-sm-8">{{bs.site}}</span>
                        </div>
                        <div class="col-sm-4">
                            <label class="col-sm-4 control-label text-right">Poste:</label>
                            <span class="col-sm-8">{{bs.posteTravail}}</span>
                        </div>
                        <div class="col-sm-8">
                            <label class="col-sm-2 control-label text-right">Lieu</label>
                            <span class="col-sm-10">{{bs.lieu}}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="panel panel-danger" id="prescription">
                    <div class="panel-heading">
                        <h4>Prescription :</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 pbs">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label>Type :</label>
                                        <label class="checkbox-inline" ng-repeat="type in typeBS">
                                            <input type="checkbox" ng-model="typeBsSelected[type]" ng-disabled="!access">
                                            {{type}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <remarques title="REMARQUES" edit="access" data="bs.remarques" ref="bs.id" type="Remarque"></remarques>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
            <a class="btn btn-sm btn-primary" href="pdf/ficheBS?id={{bs.id}}">
                <i class="glyphicon glyphicon-print"></i> Imprimer
            </a>
            <button class="btn btn-sm btn-primary" ng-click="ok()" ng-show="access">
                <i class="glyphicon glyphicon-floppy-save"></i> Enregistrer
            </button>
            <button class="btn btn-sm btn-warning" ng-click="cancel()">
                <i class="glyphicon glyphicon-remove"></i> Fermer
            </button>
    </div>
</div>
