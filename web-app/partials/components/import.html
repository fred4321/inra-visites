<div class="col-lg-12">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" class="animate-repeat" close="closeAlert($index)">{{alert.msg}}</alert>
    <div ng-if="statut === 'init'" class="form-group col-md-12">
        <label class="col-sm-3 control-label">{{fileName}}</label>
        <input class="col-sm-6" type="file" nv-file-select uploader="file"/>
    </div>
    <div ng-if="statut === 'submit'" class="form-group col-md-12">
        <label class="col-sm-3 control-label">{{fileName}}</label>
        <button class="btn btn-xs btn-warning" ng-click="submit()">Envoyer</button>
    </div>
    <div ng-if="statut === 'transfert'" class="form-group col-md-12 progress">
        <label class="col-sm-3 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs bg-primary disabled" >import:{{file.progress}}% <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
        <span class="progress-bar" role="progressbar" ng-style="{ 'width': file.progress + '%' }" style="width: 0%;"></span>
    </div>
    <div ng-if="statut === 'uploaded'" class="form-group col-md-12">
        <label class="col-sm-3 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs bg-primary" ng-click="verification()">Enregistrement OK > Vérification</button>
    </div>
    <div ng-if="statut === 'verification'" class="form-group col-md-12">
        <label class="col-sm-2 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs btn-warning disabled">Vérification <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
    </div>
    <div ng-if="statut === 'verifier'" class="form-group col-md-12">
        <label class="col-sm-2 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs btn-warning" ng-click="import()">Vérification OK > Import</button>
    </div>
    <div ng-if="statut === 'importation'" class="form-group col-md-12">
        <label class="col-sm-2 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs btn-warning disabled">Import <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></button>
    </div>
    <div ng-if="statut === 'importer'" class="form-group col-md-12">
        <label class="col-sm-2 control-label">{{fileName}}</label>
        <button class="col-sm-2 btn btn-xs btn-warning" ng-click='init()'>Import OK</button>
    </div>
</div>
