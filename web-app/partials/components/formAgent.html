<form  class="form-horizontal form-agent" name="agentForm">
    <div class="row">
        <div class="col-lg-12">
            <alert ng-repeat="alert in alerts" class="animate-repeat" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Genre</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" name="genre" ng-disabled="disable" value="M" ng-model="formData.genre">M
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="genre" ng-disabled="disable" value="F" ng-model="formData.genre">F
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label" >Matricule</label>
                <div class="col-sm-8">
                    <input name="matricule" class="form-control input-xs"  type="text" ng-maxlength="11"  ng-disabled="disable" ng-model="formData.matricule" value="formData.matricule" required /><!--ng-pattern="/[0-9]{10}[a-zA-Z]{1}/"--> 
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">INSEE</label>
                <div class="col-sm-8">
                    <input name="insee" ng-maxlength="16" class="form-control input-xs" ng-pattern="/[0-9]{13}-[0-9]{2}/"  type="text"  ng-disabled="disable"  ng-model="formData.insee" value="formData.insee"  />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Nom</label>
                <div class="col-sm-8">
                    <input name="nom" class="form-control input-xs"  type="text"  ng-disabled="disable" ng-change="setEmail()" ng-model="formData.nom" value="formData.nom" required />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Prénom</label>
                <div class="col-sm-8">
                    <input name="prenom" class="form-control input-xs"  type="text"  ng-disabled="disable" ng-change="setEmail()" ng-model="formData.prenom" value="formData.prenom" required />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Né(e) le</label>
                <div class="col-sm-8">
                    <span ng-click=" calendrierNaissance.open($event)"
                          name="naissance"
                          class="form-control input-xs" 
                          datepicker-popup="{{calendrierNaissance.format}}"
                          is-open="calendrierNaissance.opened"
                          close-text="Fermer"
                          show-button-bar="false"
                          ng-disabled="disable" 
                          ng-model="formData.dateNaissance"
                          >{{formData.dateNaissance | date }}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Né(e) à</label>
                <div class="col-sm-8">
                    <input name="lieuNaissance" class="form-control input-xs"  type="text"  ng-disabled="disable"  ng-model="formData.lieuNaissance" value="formData.lieuNaissance"  />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Dépt. de Naissance</label>
                <div class="col-sm-6">
                    <input name="depNaissance" class="form-control input-xs"  type="text"  ng-disabled="disable"  ng-model="formData.departement" value="formData.depNaissance"  />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Nationalité</label>
                <div class="col-sm-8">
                    <input name="nationalite" class="form-control input-xs"  type="text"  ng-disabled="disable"  ng-model="formData.nationalite" value="formData.nationalite"  />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Date d’entrée</label>
                <div class="col-sm-6">
                    <span ng-click="calendrierEntree.open($event)"
                          name="entree"
                          id="dateEntree"
                          class="form-control input-xs" 
                          datepicker-popup="{{calendrierEntree.format}}"
                          is-open="calendrierEntree.opened"
                          close-text="Fermer"
                          show-button-bar="false"
                          ng-disabled="disable" 
                          ng-model="formData.dateEntree"
                          value="formData.dateEntree" 
                          >{{formData.dateEntree | date}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Date de sortie</label>
                <div class="col-sm-6">
                    <span ng-click="calendrierSortie.open($event)"
                          name="sortie"
                          id="dateSortie"
                          class="form-control input-xs" 
                          datepicker-popup="{{calendrierSortie.format}}"
                          is-open="calendrierSortie.opened"
                          close-text="Fermer"
                          show-button-bar="false"
                          ng-disabled="disable" 
                          ng-model="formData.dateSortie"
                          value="formData.dateSortie" 
                          >{{formData.dateSortie | date}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Libellé emploi</label>
                <div class="col-sm-6">
                    <select name="emploi" class="form-control input-xs" ng-disabled="disable" ng-model="formData.libEmploi" ng-options="emploi for emploi in emplois"></select>                    
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Unité</label>
                <div class="col-sm-8">
                    <select name="unite" class="form-control input-xs" ng-disabled="disable" ng-model="formData.unite" ng-options="u for u in unites" required ng-change="changeUnite(formData.unite)"></select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Site</label>
                <div class="col-sm-8">
                    <select name="site" class="form-control input-xs" ng-disabled="disable" ng-model="formData.site" ng-options="site for site in sites"></select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">GU</label>
                <div class="col-sm-8">
                    <select name="gu" class="form-control input-xs" ng-disabled="disable" ng-model="formData.gu" ng-options="g for g in gus" ng-change="changeGu(formData.gu)"></select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="glyphicon glyphicon-envelope"></span></label>
                <div class="col-sm-8">
                    <input name="mail" class="form-control input-xs"  type="email" ng-disabled="disable"  ng-model="formData.courriel" />
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="glyphicon glyphicon-phone-alt"></span></label>
                <div class="col-sm-8"> 
                    <input name="phone" class="form-control input-xs"  type="text"  ng-disabled="disable" ng-model="formData.numTel"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label"><span class="glyphicon glyphicon-envelope"> GU</span></label>
                <div class="col-sm-8">
                    <input name="agu" class="form-control input-xs"  type="email"  ng-disabled="true"  ng-model="formData.agu"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Dernière VM</label>
                <div class="col-sm-6">
                    <span ng-click="calendrierDerniereVm.open($event)"
                          name="dateDerniereVM"
                          id="dateDerniereVM"
                          class="form-control input-xs" 
                          datepicker-popup="{{calendrierDerniereVm.format}}"
                          is-open="calendrierDerniereVm.opened"
                          close-text="Fermer"
                          show-button-bar="false"
                          ng-disabled="disable" 
                          ng-model="formData.dateDerniereVM"
                          value="formData.dateDerniereVM" 
                          >{{formData.dateDerniereVM| date}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-6 control-label">Périodicité</label>
                <div class="col-sm-6">
                    <select name="periodicite" ng-disabled="disable" class="form-control input-xs" ng-model="formData.periodicite" ng-options="periode for periode in periodicite"></select>
                </div>
            </div>
        </div>
    </div>
</form>
