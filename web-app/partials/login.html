<div class="row login" ng-controller="LoginCtrl">
    <div class="col-lg-6 col-lg-offset-3">
        <alert ng-repeat="error in errors" type="danger" class="animate-repeat" close="closeError($index)">{{error.msg}}</alert>
    </div>
    <div class="col-lg-6 col-lg-offset-3" ng-show="viewPage">
        <div class="panel panel-primary">
            <div class="panel-heading">Connexion</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="user">Identifiant</label>
                        <input type="text" class="form-control" ng-model="nom" id="user" placeholder="Identifiant">
                    </div>
                    <div class="form-group">
                        <label for="pass">Mot de passe</label>
                        <input type="password" class="form-control" ng-model="pass" id="pass" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="btn btn-xs btn-primary" ng-click="login()">
                        <i class="glyphicon glyphicon-log-in"></i> Se connecter
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
